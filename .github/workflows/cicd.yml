---

name: CI/CD

on:
  push:
    branches: [demo]
  pull_request:
    branches: [demo]
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      systemUnderTest:
        description: 'System Under Test'
        required: false
        default: 'OptimusPrime'
        type: string
#        options:
#          - OptimusPrime
#          - JetFire
      workload:
        description: 'Workload'
        required: false
        default: 'load'
        type: string
#        options:
#          - load
#          - stress
      service:
        description: 'Service name'
        required: false
        default: 'optimus-prime'
        type: string
#        options:
#          - optimus-prime
#          - jet-fire
      runner:
        description: 'Runner environment'
        required: false
        default: 'acme'
        type: string
#        options:
#          - demo
#          - test

jobs:

  build:
    uses: perfana/afterburner/.github/workflows/build-deploy.yml@main
    secrets: inherit

  prepare-performance-test:
    uses: perfana/afterburner/.github/workflows/prepare-performance-test.yml@main
    needs: build
    secrets: inherit
    with:
      service: ${{ inputs.service }}


  performance-test-gatling:
    uses: perfana/afterburner/.github/workflows/run-gatling-test.yml@main
    needs: prepare-performance-test
    secrets: inherit
    with:
      systemUnderTest: ${{ inputs.systemUnderTest }}
      workload: ${{ inputs.workload }}
      service: ${{ inputs.service }}
      runner: ${{ inputs.runner }}

  deploy-to-production:
    uses: perfana/afterburner/.github/workflows/deploy-to-production.yml@demo
    needs: performance-test-gatling