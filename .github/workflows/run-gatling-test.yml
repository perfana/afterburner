---
name: Run performance tests with Gatling

on:
  workflow_call:
    inputs:
      systemUnderTest:
        required: true
        type: string
      workload:
        required: true
        type: string
      service:
        required: true
        type: string
      annotations:
        required: false
        type: string


jobs:

  performance-test-gatling:
    runs-on: self-hosted
    steps:
      - name: get KUBECONFIG from secrets
        if: env.TAG_NAME != ''
        env:
          KUBECONFIG_TO_FILE: ${{secrets.KUBECONFIG_ACME}}
        run: echo "$KUBECONFIG_TO_FILE" | base64 --decode --ignore-garbage >> /runner/_work/afterburner/afterburner/config
      - name: Get deployed version
        if: env.TAG_NAME != ''
        env:
          KUBECONFIG: /runner/_work/afterburner/afterburner/config
        run: |
          VERSION=$(kubectl get deployment ${{ inputs.service }}-fe-afterburner -n acme -o jsonpath='{$.spec.template.spec.containers[:1].image}') 
          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.4+101'
          distribution: 'temurin'
          cache: maven
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: 17.0.4+101
          maven-version: 3.6.3
      - name: Build with Maven
        env:
          KUBECONFIG: /runner/_work/afterburner/afterburner/config
        run: |
          cd cicd/gatling
          wget https://github.com/perfana/gatling-to-influxdb/releases/download/1.0.0-perfana/g2i
          chmod +x g2i
          mvn clean install -U events-gatling:test -Ptest-env-demo,test-type-load,assert-results \
          -Dsut-config=${{ inputs.service }} \
          -DtestRunId="${{ github.job }}-${{ github.run_number }}" \
          -DbuildResultsUrl="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          -Dversion="${{ env.TAG_NAME }}" \
          -DsystemUnderTest=${{ inputs.systemUnderTest }} \
          -DtestEnvironment=acme \
          -Dannotations="${{ env.COMMIT_MESSAGE }} || ${{ inputs.annotations }}" \
          -DapiKey=${{ secrets.PERFANA_APIKEY }} \
          -DtargetBaseUrl=http://${{ inputs.service }}-fe-afterburner.acme:8080 \
          -DinfluxUrl=https://influxdb.demo.perfana.cloud \
          -DinfluxUser=admin \
          -DinfluxPassword=${{ secrets.INFLUXDB_PASSWORD }} \
          -DelasticPassword=${{ secrets.ELASTIC_PASSWORD }} \
          -DperfanaUrl=https://demo.perfana.cloud