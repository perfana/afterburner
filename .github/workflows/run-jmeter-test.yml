---
name: Run performance tests with jMeter

on:
  workflow_call:
    inputs:
      systemUnderTest:
        required: true
        type: string
      workload:
        required: true
        type: string
      service:
        required: true
        type: string
      annotations:
        required: false
        type: string
      runner:
        default: 'demo'
        type: string


jobs:

  performance-test-jmeter:
      runs-on: ${{ (inputs.runner == 'test') && fromJSON('["self-hosted", "test"]') ||  (inputs.runner == 'acme-0') && fromJSON('["self-hosted", "acme-0"]') || fromJSON('["self-hosted", "acme"]') }}
      steps:
      - name: Install kubectl
        uses: Azure/setup-kubectl@v4.0.0
        id: install
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout afterburner repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: demo                                                                                                                      
      - name: Get commit message
        if: inputs.annotations == ''
        run: echo "COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")" >> $GITHUB_ENV
      - name: Get commit sha
        run: echo "GIT_SHA=$(git rev-parse --verify demo)" >> $GITHUB_ENV
      - name: get KUBECONFIG from secrets
        env:
          KUBECONFIG_TO_FILE: ${{ (inputs.runner == 'test') && secrets.KUBECONFIG_TEST || secrets.KUBECONFIG_ACME }}
        run: |
          echo "$KUBECONFIG_TO_FILE" | base64 --decode --ignore-garbage >> /runner/_work/afterburner/afterburner/config
          kubectl config get-contexts
      - name: Get deployed version
        if: env.TAG_NAME == ''
        env:
          KUBECONFIG: /runner/_work/afterburner/afterburner/config
        run: |
          VERSION=$(kubectl get deployment ${{ inputs.service }}-fe-afterburner -n acme -o jsonpath='{$.spec.template.spec.containers[:1].image}' | cut -d ":" -f 2) 
          echo "TAG_NAME=$VERSION" >> $GITHUB_ENV
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Install Maven
        run: |
          curl -fsSL https://archive.apache.org/dist/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz | tar xz -C /opt
          echo "/opt/apache-maven-3.9.9/bin" >> $GITHUB_PATH
      - name: Install custom Maven plugins
        run: |
          mkdir -p ~/.m2/repository
          mvn install:install-file \
            -Dfile=/usr/local/share/maven-plugins/breakingit-jmeter-timescaledb-1.0.0.jar \
            -DgroupId=io.breakingit \
            -DartifactId=jmeter-timescaledb \
            -Dversion=1.0.0 \
            -Dpackaging=jar
          mvn install:install-file \
            -Dfile=/usr/local/share/maven-plugins/events-jmeter-maven-plugin-3.8.0-events-3-SNAPSHOT.jar \
            -DgroupId=io.perfana \
            -DartifactId=events-jmeter-maven-plugin \
            -Dversion=3.8.0-events-3-SNAPSHOT \
            -Dpackaging=jar
      - name: Build with Maven
        env:
          KUBECONFIG: /runner/_work/afterburner/afterburner/config
        run: |
          cd cicd/jmeter
          # fetch jmeter 2 influx tool
          wget https://github.com/perfana/gatling-to-influxdb/releases/download/j2i-1.0.0/j2i
          chmod +x j2i
          # execute maven
          mvn -X -U clean verify -Ptest-env-acme,test-type-${{ inputs.workload }} \
          -Dsut-config=${{ inputs.service }} \
          -DtestRunId="${{ inputs.systemUnderTest }}-${{ github.job }}-${{ github.run_number }}-${{ github.run_id }}" \
          -DbuildResultsUrl="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
          -Dversion="${{ env.TAG_NAME }}" \
          -DgitSha="${{ env.GIT_SHA }}" \
          -DsystemUnderTest=${{ inputs.systemUnderTest }} \
          -DtestEnvironment=acme \
          -Dannotations="$COMMIT_MESSAGE" \
          -DapiKey=${{ secrets.PERFANA_APIKEY_DEMO }} \
          -DtargetProtocol=http \
          -DtargetHost=${{ inputs.service }}-fe-afterburner.acme \
          -DtargetPort=8080 \
          -DinfluxUrl=${{ (inputs.runner == 'test') && 'http://influxdb.perfana:8086' || 'https://influx.demo.perfana.cloud' }} \
          -DinfluxUser=admin \
          -DinfluxPassword=${{ secrets.INFLUXDB_PASSWORD }} \
          -DtimescalePassword=${{ secrets.TIMESCALE_DB_PASSWORD }} \
          -DperfanaUrl=${{ (inputs.runner == 'test') && 'http://perfana-fe.perfana:3000' || 'https://api.demo.perfana.io' }}
